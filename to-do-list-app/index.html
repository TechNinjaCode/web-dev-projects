<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>FocusList</title>
</head>

<body>

  <!-- navbar -->

  <header class="navbar">
    <h1 class="navbar-heading">
      Focus List
    </h1>
    <button class="theme-toggle-btn" aria-label="Toggle theme">
      <ion-icon name="moon-outline" class="theme-toggle-icon"></ion-icon>
    </button>
  </header>

  <!-- Main application  -->

  <div class="main-wrapper">
    <main class="app-container">
      <h2 class="app-heading">To-Do List</h2>
      <section class="task-section">
        <input type="text" class="task-input" placeholder="Add a task..." aria-label="Task input" />
        <button class="add-task-btn">Add Task</button>
      </section>
      <ul class="task-list" role="list"></ul>


    </main>
  </div>



  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="./script.js"></script>
</body>

</html>
